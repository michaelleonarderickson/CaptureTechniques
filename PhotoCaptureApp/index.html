<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Capture App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Photo Capture App (30 second intervals)</h2>
        <div id="feedback" class="text-success mb-2" style="display: none;">
            <span id="recordingIndicator" class="text-danger">‚óè Recording</span>
            <span id="photoCount"></span>
        </div>
        <video id="video" width="640" height="480" autoplay></video>
        <div class="mt-3">
            <button id="startButton" class="btn btn-primary">Start Capture</button>
            <button id="stopButton" class="btn btn-danger">Stop Capture</button>
            <button id="downloadButton" class="btn btn-success" style="display:none;">Download Photos</button>
        </div>
        <ul id="photoTimestamps" class="list-unstyled"></ul>
    </div>

    <script src="js/camera.js"></script>
</body>
</html>
